<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>News App</title>
</head>
<body>
  <nav>
    <div class="main-nav container flex">
      <a href="#" onclick="reload()" class="company-logo">
        <img src="https://www.codingshuttle.com/_next/static/media/codingshuttle.18ce08c0.svg" alt="company logo">
      </a>
      <div class="nav-links">
        <ul>
          <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
          <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
          <li class="hover-link nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
        </ul>
      </div>
      <div class="search-bar flex">
        <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
        <button id="search-button" class="search-button">Search</button>
      </div>
    </div>
  </nav>
  <main>
    <div class="cards-container container flex" id="cards-container">
      

    </div>
  </main>
  <template id="template-news-card">
    <div class="card">
      <div class="card-header">
        <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
      </div>
      <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut fugit non aliquid quo, numquam repudiandae dicta impedit sapiente aut earum ullam, molestias temporibus blanditiis assumenda, libero sit inventore ipsa eum?</p>
      </div>
    </div>

    </div>

  </template>
  <script src="script.js"></script>
</body>
</html>
